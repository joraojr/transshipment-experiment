<p>Here is the sorted list of payoffs in round {{ subsession.round_number }}</p>

<ul>
    {{ for payoff in payoffs }}
        <li>{{ payoff }}</li>
    {{ endfor }}
</ul>


<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/histogram-bellcurve.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<figure class="highcharts-figure">
    <div id="container">
    </div>
    <p class="highcharts-description">
        Chart showing players' offers: frequency (histogram) and offer amount (scatter plot).
    </p>
</figure>
 <script>



var offers_list = {{ all_offers|json }};
// console.log(offers_list)
let data = offers_list
// console.log(data)
//  console.log(typeof(js_vars.taken))
//
// let data = [15, 15, 15, 15, 15, 30, 45, 20, 10, 50, 50, 35, 25, 30, 45, 20, 10, 50, 50, 35, 25, 33, 22, 10, 5, 15, 0, 0, 1, 2, 5, 5, 4, 4, 7, 15, 20, 15];

Highcharts.chart('container', {
    title: {
        text: 'Highcharts Histogram'
    },

   xAxis: [{
        title: { text: 'Number of offer' },
        alignTicks: false
    }, {
        title: { text: 'Offer value' },
        alignTicks: false,
        opposite: true
    }],

    yAxis: [{
        title: { text: 'Offer value' }
    }, {
        title: { text: 'Histogram' },
        opposite: true
    }],

    plotOptions: {
        histogram: {
            accessibility: {
                point: {
                    valueDescriptionFormat: '{index}. {point.x:.3f} to {point.x2:.3f}, {point.y}.'
                }
            }
        }
    },

    series: [{
        name: 'Amount frequency',
        type: 'histogram',
        xAxis: 1,
        yAxis: 1,
        baseSeries: 's1',
        zIndex: -1
    }, {
        name: 'Offer amount',
        type: 'scatter',
        data: data,
        id: 's1',
        marker: {
            radius: 1.5
        }
    }]
});
</script>
