{% extends "global/Forms.html" %}

{% block title %}
    Part 3: Exit Questionnaire
{% endblock %}
{% block content %}

    <table class="table">
        <thead>
        <tr>
            <th>Question</th>
            <th class="text-center"> 5 </th>
            <th class="text-center"> 10 </th>
            <th class="text-center"> 15 </th>
            <th class="text-center"> 20 </th>
            <th class="text-center"> 25 </th>
            <th class="text-center"> 30 </th>
        </tr>
        </thead>

        <tbody>
        {% for field in form %}
            <tr>
                <th>{{ field.label }}</th>
                {% for choice in field %}
                    <td class="text-center">{{ choice }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>

    {% next_button %}

    <style>
        .otree-body {
            max-width: 1300px;
        }

    </style>
{% endblock %}
